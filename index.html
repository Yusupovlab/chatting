<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-section">
            <h2>Пользователь 1</h2>
            <div id="chat-window-user1" class="chat-window"></div>
            <div class="input-container">
                <input type="text" id="message-input-user1" placeholder="Введите сообщение...">
                <button id="send-btn-user1">Отправить</button>
            </div>
        </div>
        <div class="chat-section">
            <h2>Пользователь 2</h2>
            <div id="chat-window-user2" class="chat-window"></div>
            <div class="input-container">
                <input type="text" id="message-input-user2" placeholder="Введите сообщение...">
                <button id="send-btn-user2">Отправить</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
